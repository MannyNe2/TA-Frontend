mutation signUp(
  $email: String
  $first_name: String!
  $last_name: String!
  $middle_name: String!
  $password: String!
  $phone: String!
) {
  signUp(
    email: $email
    first_name: $first_name
    last_name: $last_name
    middle_name: $middle_name
    password: $password
    phone: $phone
  ) {
    accessToken
    firstName
    lastName
    role
    userId
  }
}
